<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- links -->
    <link rel="stylesheet" href="vendor/fullpage-parallax/fullpage.min.css" />

    <!-- main css file  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- main css file  -->
  </head>
  <body>
    <ul id="menu">
      <li>
        <a href="index.html">Go to Home Page</a>
      </li>
      <li data-menuanchor="firstPage" class="active">
        <a href="#firstPage">First slide</a>
      </li>
      <li data-menuanchor="secondPage">
        <a href="#secondPage">Second slide</a>
      </li>
      <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    </ul>

    <div id="fullpage">
      <div class="section" id="section0">
        <h1>Section 1</h1>
      </div>
      <div class="section active" id="section1">
        <h1>section2</h1>
      </div>
      <div class="section" id="section2">
        <div class="intro">
          <h1>Section 3</h1>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="vendor/fullpage-parallax/fullpage.min.js"
    ></script>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      var myFullpage = new fullpage("#fullpage", {
        anchors: ["firstPage", "secondPage", "3rdPage", "4thpage", "lastPage"],
        menu: "#menu",
        slidesNavigation: true,
        lazyLoad: true,
        credits: { enabled: false },
      });
    </script>

    <script src="js/parallax.js"></script>
  </body>
</html>
